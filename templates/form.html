    <body style="background-color:#a8a8a8; text-align:center;">
        <header class="text-gray-600 body-font p-5 bg-blue-900">
            <div class="grid gap-x-30 grid-cols-2 items-center place-items-center">
              <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
                
                <span class="ml-3 text-3xl text-red-200">ML Project</span>
              </a>
              <button class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">Back to home
                <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                  <path d="M5 12h14M12 5l7 7-7 7"></path>
                </svg>
              </button>
            </div>
          </header>
        </form>
        <section class="text-gray-800 body-font">
          <form action="/predict" method="POST">
                   
            <div class="container px-5 py-24 mx-auto">
              <label class="text-2xl">Enter some details</label>
              <br>
              <hr>
              <br>
              <div class="flex flex-wrap -m-4">
                <div class="xl:w-1/3 md:w-1/2 p-4">
                  <div class="border border-gray-200 p-6 rounded-lg">
                    <label>Temp</label>
                    <input type="number" name="temp" placeholder="In celcius">
                    
                </div>
                </div>
                <div class="xl:w-1/3 md:w-1/2 p-4">
                  <div class="border border-gray-200 p-6 rounded-lg">
                    <label>Feeling Temp</label>
                    <input type="number"  name="atemp" placeholder="What you feels like">
                </div>
                </div>
                <div class="xl:w-1/3 md:w-1/2 p-4">
                  <div class="border border-gray-200 p-6 rounded-lg">
                    <label>Season</label>
                    <select name="season" aria-label="Default select example">
                        <option selected>select status</option>
                        <option value="1">Winter</option>
                        <option value="2">Spring</option>
                        <option value="3">Summer</option>
                        <option value="4">Fall</option>
                    </select>
                </div>
                </div>
                <div class="xl:w-1/3 md:w-1/2 p-4">
                  <div class="border border-gray-200 p-6 rounded-lg">
                    <label>WindSpeed</label>
                    <input type="number" name="windspeed" placeholder="speed of wind">  
                </div>
                </div>
                <div class="xl:w-1/3 md:w-1/2 p-4">
                  <div class="border border-gray-200 p-6 rounded-lg">
                    <label>Humidity</label>
                    <input type="number" name="hum">    
                </div>
                </div>
                <div class="xl:w-1/3 md:w-1/2 p-4">
                  <div class="border border-gray-200 p-6 rounded-lg">
                    <label>Wether</label>
                 <select name="weathersit" aria-label="Default select example">
                    <option selected>select status</option>
                    <option value="1">Clear/Few clouds</option>
                    <option value="2">Mist/BrokenCloudy</option>
                    <option value="3">Light Snow</option>
                    <option value="4">Heavy Rain/Ice Pallets</option>
                 </select>
                </div>
                </div>
                <div class="xl:w-1/3 md:w-1/2 p-4">
                <div class="border border-gray-200 p-6 rounded-lg">
                  <label class="form-label">HOLIDAY</label>
                            <select name="holiday" aria-label="Default select example" placeholder="Select YES/NO">
                                <option selected>Select YES/NO</option>
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
              </div>
              </div>
              <div class="xl:w-1/3 md:w-1/2 p-4">
              </div>
              <div class="xl:w-1/3 md:w-1/2 p-4">
                <div class="border border-gray-200 p-6 rounded-lg">
                  <label class="form-label">DATE</label>
                  <input type="date" name="dteday" class="form-control border-2 border-gray-300" id="exampleFormControlInput1" placeholder="speed a date" min="2020-01-01" max="2021-12-31">
              
              </div>
              </div>
              </div>
              <br>
              <hr>
              <div>
              <button type="submit" class="flex mx-auto mt-16 text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg" formaction="/predict" name="submit" value="PREDICT">Predict</button>
            </div>
            </form>
          </section>
